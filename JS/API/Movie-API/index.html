<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie API</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #ccc;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        input {
            padding: 1rem 0.2rem;
            margin: 1rem;
            border-style: solid;
        }
        button {
            border-radius: 5px;
            padding: 1rem 1rem;
            cursor: pointer;
        }
        .res-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .res-container div {
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 30%;
            /* height: 70vh; */
            margin: 2rem;
            border: 1px black solid;
            padding: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text">
        <button>Search</button>
    </div>
    <div class="res-container">
    </div>
    <script src="./app.js" defer></script>
</body>
</html>
